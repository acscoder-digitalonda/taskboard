<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 576" width="1024" height="576">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00BCD4"/>
      <stop offset="100%" stop-color="#E91E63"/>
    </linearGradient>
    <filter id="s1" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-opacity="0.12"/>
    </filter>
    <filter id="s2" x="-4%" y="-6%" width="108%" height="116%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1024" height="576" fill="#F9FAFB" rx="12"/>
  <!-- Chat panel card -->
  <rect x="312" y="40" width="400" height="480" rx="16" fill="white" filter="url(#s1)"/>
  <!-- Gradient header -->
  <rect x="312" y="40" width="400" height="52" rx="16" fill="url(#g1)"/>
  <rect x="312" y="72" width="400" height="20" fill="url(#g1)"/>
  <!-- Bot icon in header -->
  <circle cx="344" cy="66" r="12" fill="rgba(255,255,255,0.25)"/>
  <rect x="338" y="60" width="4" height="4" rx="1" fill="white"/>
  <rect x="346" y="60" width="4" height="4" rx="1" fill="white"/>
  <rect x="338" y="68" width="12" height="3" rx="1.5" fill="white"/>
  <text x="364" y="71" font-family="Roboto,system-ui,sans-serif" font-size="16" font-weight="700" fill="white">Quick Task</text>
  <!-- Sparkle icon -->
  <text x="460" y="71" font-family="Roboto,system-ui,sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">AI</text>
  <!-- Bot message 1 -->
  <g transform="translate(332, 115)">
    <circle cx="12" cy="12" r="12" fill="#9C27B0" opacity="0.15"/>
    <rect x="5" y="6" width="5" height="5" rx="1" fill="#9C27B0"/>
    <rect x="12" y="6" width="5" height="5" rx="1" fill="#9C27B0"/>
    <rect x="5" y="13" width="12" height="3" rx="1.5" fill="#9C27B0"/>
  </g>
  <rect x="360" y="108" width="280" height="42" rx="12" fill="#F3F4F6" filter="url(#s2)"/>
  <text x="374" y="126" font-family="Roboto,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6B7280">Hey! I can help you create tasks</text>
  <text x="374" y="142" font-family="Roboto,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6B7280">quickly. Just type what you need.</text>
  <!-- User message -->
  <rect x="380" y="176" width="300" height="48" rx="12" fill="#E0F7FA" filter="url(#s2)"/>
  <text x="394" y="196" font-family="Roboto,system-ui,sans-serif" font-size="12" font-weight="500" fill="#00838F">Design homepage for ACME,</text>
  <text x="394" y="214" font-family="Roboto,system-ui,sans-serif" font-size="12" font-weight="500" fill="#00838F">due Friday, assign to Katie</text>
  <circle cx="692" cy="200" r="12" fill="#00BCD4"/>
  <text x="692" y="204" font-family="Roboto,system-ui,sans-serif" font-size="9" font-weight="700" fill="white" text-anchor="middle">JH</text>
  <!-- Bot response - task created -->
  <g transform="translate(332, 248)">
    <circle cx="12" cy="12" r="12" fill="#9C27B0" opacity="0.15"/>
    <rect x="5" y="6" width="5" height="5" rx="1" fill="#9C27B0"/>
    <rect x="12" y="6" width="5" height="5" rx="1" fill="#9C27B0"/>
    <rect x="5" y="13" width="12" height="3" rx="1.5" fill="#9C27B0"/>
  </g>
  <rect x="360" y="240" width="310" height="30" rx="12" fill="#F3F4F6" filter="url(#s2)"/>
  <text x="374" y="260" font-family="Roboto,system-ui,sans-serif" font-size="12" font-weight="500" fill="#6B7280">Got it! Here's what I created:</text>
  <!-- Created task card preview -->
  <rect x="360" y="282" width="310" height="90" rx="10" fill="white" stroke="#B2EBF2" stroke-width="1.5" filter="url(#s2)"/>
  <rect x="360" y="282" width="4" height="90" rx="2" fill="#00BCD4"/>
  <!-- Checkmark -->
  <circle cx="380" cy="302" r="8" fill="#E8F5E9"/>
  <polyline points="376,302 379,305 384,299" fill="none" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="394" y="306" font-family="Roboto,system-ui,sans-serif" font-size="13" font-weight="600" fill="#374151">Design homepage for ACME</text>
  <!-- Task details -->
  <rect x="376" y="318" width="44" height="16" rx="8" fill="#E0F7FA"/>
  <text x="386" y="329" font-family="Roboto,system-ui,sans-serif" font-size="9" font-weight="600" fill="#00BCD4">Doing</text>
  <rect x="426" y="318" width="56" height="16" rx="8" fill="#FCE4EC"/>
  <text x="436" y="329" font-family="Roboto,system-ui,sans-serif" font-size="9" font-weight="600" fill="#E91E63">Due Fri</text>
  <rect x="488" y="318" width="40" height="16" rx="8" fill="#F3E5F5"/>
  <text x="496" y="329" font-family="Roboto,system-ui,sans-serif" font-size="9" font-weight="600" fill="#9C27B0">ACME</text>
  <!-- Assigned user -->
  <circle cx="380" cy="354" r="8" fill="#FF5722"/>
  <text x="380" y="358" font-family="Roboto,system-ui,sans-serif" font-size="7" font-weight="700" fill="white" text-anchor="middle">KT</text>
  <text x="394" y="358" font-family="Roboto,system-ui,sans-serif" font-size="10" font-weight="500" fill="#9CA3AF">Katie Thompson</text>
  <!-- Input bar at bottom -->
  <rect x="328" y="470" width="368" height="38" rx="19" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1"/>
  <text x="350" y="494" font-family="Roboto,system-ui,sans-serif" font-size="13" font-weight="400" fill="#D1D5DB">Type a task, question, or command...</text>
  <circle cx="676" cy="489" r="14" fill="#00BCD4"/>
  <!-- Send arrow -->
  <path d="M672,489 L680,489 M676,485 L680,489 L676,493" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Title -->
  <text x="512" y="548" font-family="Roboto,system-ui,sans-serif" font-size="13" font-weight="600" fill="#6B7280" text-anchor="middle">Create Tasks with AI</text>
</svg>
